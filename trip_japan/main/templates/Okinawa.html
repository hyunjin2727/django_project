<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오키나와</title>

    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ul 스타일: 그리드 레이아웃 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5개의 항목이 한 줄에 배치 */
            gap: 20px; /* 항목 사이의 간격 */
            justify-items: center; /* 항목을 중앙 정렬 */
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 각 항목의 스타일 */
        li {
            display: flex;
            flex-direction: column; /* 글씨 밑에 사진 */
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px; /* 항목 크기 설정 */
            margin: 0; /* 마진을 제거하여 그리드에 맞추기 */
        }

        /* 이미지 스타일 */
        li img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 텍스트 스타일 */
        .place {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* 마우스 오버 효과 */
        li:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        /* 전체 화면에서 정렬 및 중앙 배치 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="place">1. 만좌모 </div>
            <img src="{% static 'images/okinawa/cape_manzamo.jpg' %}" alt="만좌모">
        </li>
        <li>
            <div class="place">2. 히메유리 평화기념관</div>
            <img src="{% static 'images/okinawa/himeyuri_peacemuseum.jpg' %}" alt="히메유리 평화기념관">
        </li>
        <li>
            <div class="place">3. 이시가키 섬</div>
           <img src="{% static 'images/okinawa/ishigaki_island.jpg' %}" alt="이시가키 섬">
        </li>
        <li>
            <div class="place">4. 국제거리</div>
            <img src="{% static 'images/okinawa/kokusai_street.jpg' %}" alt="국제거리">
        </li>
        <li>
            <div class="place">5. 슈리성</div>
            <img src="{% static 'images/okinawa/shuri_castle.jpg' %}" alt="슈리성">
        </li>
        <li>
            <div class="place">6. 다케토미 섬</div>
            <img src="{% static 'images/okinawa/taketomi_island.jpg' %}" alt="다케토미 섬">
        </li>
        <li>
            <div class="place">7. 나카진 성터</div>
            <img src="{% static 'images/okinawa/nakijincastle_ruins.jpg' %}" alt="나카진 성터">
        </li>
        <li>
            <div class="place">8. 교쿠센도 동굴</div>
           <img src="{% static 'images/okinawa/gyokusendo_cave.jpg' %}" alt="교쿠센도 동굴">
        </li>
        <li>
            <div class="place">9. 나하시키나엔 정원</div>
           <img src="{% static 'images/okinawa/nahashikinaen_garden.jpg' %}" alt="나하시키나엔 정원">
        </li>
        <li>
            <div class="place">10. 헤도곶</div>
            <img src="{% static 'images/okinawa/cape_hedo.jpg' %}" alt="헤도곶">
        </li>
    </ul>
</body>

</html>
