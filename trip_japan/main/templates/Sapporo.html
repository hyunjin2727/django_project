<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삿포로</title>

    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ul 스타일: 그리드 레이아웃 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5개의 항목이 한 줄에 배치 */
            gap: 20px; /* 항목 사이의 간격 */
            justify-items: center; /* 항목을 중앙 정렬 */
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 각 항목의 스타일 */
        li {
            display: flex;
            flex-direction: column; /* 글씨 밑에 사진 */
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px; /* 항목 크기 설정 */
            margin: 0; /* 마진을 제거하여 그리드에 맞추기 */
        }

        /* 이미지 스타일 */
        li img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 텍스트 스타일 */
        .place {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* 마우스 오버 효과 */
        li:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        /* 전체 화면에서 정렬 및 중앙 배치 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="place">1. 삿포로 시계탑 </div>
            <img src="{% static 'images/sapporo/sapporo_clocktower.jpg' %}" alt="삿포로 시계탑">
        </li>
        <li>
            <div class="place">2. 모에레누마 공원</div>
            <img src="{% static 'images/sapporo/moerenuma_park.jpg' %}" alt="모에레누마 공원">
        </li>
        <li>
            <div class="place">3. 모이와 산</div>
           <img src="{% static 'images/sapporo/mount_moiwa.jpg' %}" alt="모이와 산">
        </li>
        <li>
            <div class="place">4. 삿포로 맥주 박물관</div>
            <img src="{% static 'images/sapporo/sapporo_beermuseum.jpg' %}" alt="삿포로 맥주 박물관">
        </li>
        <li>
            <div class="place">5. 홋카이도 신궁</div>
            <img src="{% static 'images/sapporo/hokkaido_shrine.jpg' %}" alt="홋카이도 신궁">
        </li>
        <li>
            <div class="place">6. 조잔케이 온천</div>
            <img src="{% static 'images/sapporo/jozankei_onsen.jpg' %}" alt="조잔케이 온천">
        </li>
        <li>
            <div class="place">7. 삿포로 tv 타워</div>
            <img src="{% static 'images/sapporo/sapporo_tvtower.jpg' %}" alt="삿포로 tv 타워">
        </li>
        <li>
            <div class="place">8. 다키노 스즈란 언덕 공원</div>
           <img src="{% static 'images/sapporo/takinosuzuran_hillsidepark.jpg' %}" alt="다키노 스즈란 언덕 공원">
        </li>
        <li>
            <div class="place">9. 팜 도미타</div>
           <img src="{% static 'images/sapporo/farm_tomita.jpg' %}" alt="팜 도미타">
        </li>
        <li>
            <div class="place">10. 오타루 운하</div>
            <img src="{% static 'images/sapporo/otaru_canal.jpg' %}" alt="오타루 운하">
        </li>
    </ul>
</body>

</html>
