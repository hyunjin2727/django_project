<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>일본여행지 추천 설문조사</title>
<meta itemprop="name" content="일본여행지 추천 설문조사">
</head>
<body>
<div style='background-color: skyblue; width: 600px; padding: 7px 12px 7px 12px'>
    <div style='font-size: 20px; text-align: center; font-weight: bolder; margin-bottom: 10px;'> * 일본여행지 추천 설문조사 * </div>
    <div style='background-color: whitesmoke; padding: 12px 12px 12px 12px; margin-top: 5px;'>
      <div style="font-weight: bolder;">1. 총 여행 경비 기준으로, 어느 정도의 예산을 계획하고 계신가요?</div>
      <div style="list-style: none; margin-top: 7px;">
      <li><label for="Q1_1"><input type="radio" name="Q1" id="Q1_1" value="저예산"> 1-1 저예산 3박 이하 (인당 60만원이상 ~ 100만원미만)
</label></li>
      <li><label for="Q1_2"><input type="radio" name="Q1" id="Q1_2" value="중간예산"> 1-2 중간예산  4박 (인당 100만원이상 ~ 150만원미만) </label></li>
	<li><label for="Q1_3"><input type="radio" name="Q1" id="Q1_3" value="고예산"> 1-3 고예산  5박 이상 (인당 150만원이상~)</label></li>
      </div>
    </div>
    <div style='background-color: whitesmoke; padding: 12px 12px 12px 12px; margin-top: 5px;'>
      <div style="font-weight: bolder;">2. 여행을 떠날 때, 주로 어떤 활동을 선호하시나요?</div>
      <div style="list-style: none; margin-top: 7px;">
      <li><label for="Q2_1"><input type="checkbox" name="Q2" id="Q2_1" value="쇼핑"> 쇼핑</label></li>
      <li><label for="Q2_2"><input type="checkbox" name="Q2" id="Q2_2" value="전통적인 일본문화체험"> 전통적인 일본 문화 체험</label></li>
      <li><label for="Q2_3"><input type="checkbox" name="Q2" id="Q2_3" value="해양 액티비티"> 해양 액티비티</label></li>
      <li><label for="Q2_4"><input type="checkbox" name="Q2" id="Q2_4" value="자연탐방 및 온천"> 자연탐방 및 온천</label></li>
      <li><label for="Q2_5"><input type="checkbox" name="Q2" id="Q2_5" value="맛집 탐방"> 맛집 탐방</label></li>
      </div>
    </div>
<div style='background-color: whitesmoke; padding: 12px 12px 12px 12px; margin-top: 5px;'>
      <div style="font-weight: bolder;">3. 여행할 때 어느 정도 규모의 도시를 선호하시나요?</div>
      <div style="list-style: none; margin-top: 7px;">
      <li><label for="Q3_1"><input type="checkbox" name="Q3" id="Q3_1" value="대도시"> 대도시</label></li>
      <li><label for="Q3_2"><input type="checkbox" name="Q3" id="Q3_2" value="중소도시"> 중소도시</label></li>
      <li><label for="Q3_3"><input type="checkbox" name="Q3" id="Q3_3" value="소도시"> 소도시</label></li>
      </div>
    </div>
<div style='background-color: whitesmoke; padding: 12px 12px 12px 12px; margin-top: 5px;'>
<div style="font-weight: bolder;">4. 어떤 계절에 여행을 계획하고 계신가요?</div>
      <div style="list-style: none; margin-top: 7px;">
      <li><label for="Q4_1"><input type="checkbox" name="Q4" id="Q4_1" value="봄"> 봄</label></li>
      <li><label for="Q4_2"><input type="checkbox" name="Q4" id="Q4_2" value="여름"> 여름</label></li>
      <li><label for="Q4_3"><input type="checkbox" name="Q4" id="Q4_3" value="가을"> 가을</label></li>
      <li><label for="Q4_4"><input type="checkbox" name="Q4" id="Q4_4" value="겨울"> 겨울</label></li>
      </div>
    </div>
<div style="text-align: center; margin-top: 15px;">
      <button onclick="ans_chek()" style="font-size: 20px; padding: 7px; width: 30%;"> 제 출 </button>
    </div>
  </div>
</body>
</html>
