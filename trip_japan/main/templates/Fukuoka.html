<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후쿠오카</title>

    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ul 스타일: 그리드 레이아웃 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5개의 항목이 한 줄에 배치 */
            gap: 20px; /* 항목 사이의 간격 */
            justify-items: center; /* 항목을 중앙 정렬 */
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 각 항목의 스타일 */
        li {
            display: flex;
            flex-direction: column; /* 글씨 밑에 사진 */
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px; /* 항목 크기 설정 */
            margin: 0; /* 마진을 제거하여 그리드에 맞추기 */
        }

        /* 이미지 스타일 */
        li img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 텍스트 스타일 */
        .place {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* 마우스 오버 효과 */
        li:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        /* 전체 화면에서 정렬 및 중앙 배치 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="place">1. 후쿠오카타워</div>
            <img src="{% static 'images/fukuoka/fukuoka_tower.jpg' %}" alt="후쿠오카타워">
        </li>
        <li>
            <div class="place">2. 오호리공원</div>
            <img src="{% static 'images/fukuoka/ohori_park.jpg' %}" alt="오호리공원">
        </li>
        <li>
            <div class="place">3. 모모치 해변</div>
            <img src="{% static 'images/fukuoka/momochi_beach.jpeg' %}" alt="모모치 해변">
        </li>
        <li>
            <div class="place">4. 고쿠라성</div>
            <img src="{% static 'images/fukuoka/kokura_castle.jpeg' %}" alt="고쿠라성">
        </li>
        <li>
            <div class="place">5. 캐널시티 하카타</div>
            <img src="{% static 'images/fukuoka/canal_city.jpeg' %}" alt="캐널시티 하카타">
        </li>
        <li>
            <div class="place">6. 나카스 포장마차 거리</div>
            <img src="{% static 'images/fukuoka/nakasu_yatai.jpeg' %}" alt="나카스 포장마차 거리">
        </li>
        <li>
            <div class="place">7. 마린 월드 우미노나카미치</div>
            <img src="{% static 'images/fukuoka/marine_world.jpeg' %}" alt="마린 월드 우미노나카미치">
        </li>
        <li>
            <div class="place">8. 이치란 라멘 본점</div>
            <img src="{% static 'images/fukuoka/ramen.jpeg' %}" alt="이치란 라멘 본점">
        </li>
        <li>
            <div class="place">9. 유후인</div>
            <img src="{% static 'images/fukuoka/yufuin.jpeg' %}" alt="유후인">
        </li>
        <li>
            <div class="place">10. 벳푸 온천</div>
            <img src="{% static 'images/fukuoka/beppu.jpeg' %}" alt="벳푸 온천">
        </li>
    </ul>
    /* 추가 */
 <div class="additional-images">
        <h2>추가 이미지 (Unsplash API)</h2>
        <ul>
            {% for image in unsplash_images %}
                <li>
                    <div class="place">{{ image.alt_description }}</div>
                    <img src="{{ image.urls.small }}" alt="{{ image.alt_description }}">
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
