<h1>Student List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Student ID</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.student_id }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No students found.</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'student_create' %}">Add a new student</a>
