<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오사카</title>

    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ul 스타일: 그리드 레이아웃 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5개의 항목이 한 줄에 배치 */
            gap: 20px; /* 항목 사이의 간격 */
            justify-items: center; /* 항목을 중앙 정렬 */
            max-width: 1200px;
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 각 항목의 스타일 */
        li {
            display: flex;
            flex-direction: column; /* 글씨 밑에 사진 */
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px; /* 항목 크기 설정 */
            margin: 0; /* 마진을 제거하여 그리드에 맞추기 */
        }

        /* 이미지 스타일 */
        li img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* 텍스트 스타일 */
        .place {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        /* 마우스 오버 효과 */
        li:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        /* 전체 화면에서 정렬 및 중앙 배치 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="place">1. 도톤보리</div>
            <img src="{% static 'images/osaka/dotonbori.jpg' %}" alt="도톤보리">
        </li>
        <li>
            <div class="place">2. 가이유칸(아쿠아리움)</div>
            <img src="{% static 'images/osaka/kaiyukan.jpg' %}" alt="가이유칸">
        </li>
        <li>
            <div class="place">3. 오사카 성</div>
           <img src="{% static 'images/osaka/osaka_castle.jpg' %}" alt="오사카 성">
        </li>
        <li>
            <div class="place">4. 츠텐카쿠 타워</div>
            <img src="{% static 'images/osaka/tsutenkaku_tower.jpg' %}" alt="츠텐카쿠 타워">
        </li>
        <li>
            <div class="place">5. 우메다 스카이빌딩</div>
            <img src="{% static 'images/osaka/umeda_sky.jpg' %}" alt="우메다 스카이빌딩">
        </li>
        <li>
            <div class="place">6. 유니버셜스튜디오</div>
            <img src="{% static 'images/osaka/universal_studios.jpg' %}" alt="유니버셜스튜디오">
        </li>
        <li>
            <div class="place">7. 햅파이브</div>
            <img src="{% static 'images/osaka/hEP_five.jpg' %}" alt="햅파이브">
        </li>
        <li>
            <div class="place">8. 구로몬 시장</div>
           <img src="{% static 'images/osaka/kuromon_market.jpg' %}" alt="구로몬 시장">
        </li>
        <li>
            <div class="place">9. 컵누들박물관</div>
           <img src="{% static 'images/osaka/cup.jpg' %}" alt="컵누들박물관">
        </li>
        <li>
            <div class="place">10. 리츠린 공원</div>
            <img src="{% static 'images/osaka/ritsurin_garden.jpg' %}" alt="리츠린 공원">
        </li>
    </ul>
</body>

</html>
